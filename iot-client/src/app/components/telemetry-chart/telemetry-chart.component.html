<div class="container">
  <h1 class="mat-display-1">IoT Task - Chart View</h1>
  <mat-form-field>
      <mat-label>Select Timeseries</mat-label>
      <mat-select [(value)]="selected" (valueChange)="onSelectionChanged()">
        <mat-option *ngFor="let item of chartOptions" [value]="item.index">
          {{item.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  <div id="chartdiv" style="width: 90%; height: 500px"></div>
</div>
